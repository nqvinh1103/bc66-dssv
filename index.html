<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">Danh sách sinh viên</h3>
          <form id="QLSV">
            <div class="row">
              <div class="col-6">
                <label for="">Mã Sinh Viên :</label>
                <input type="text" class="form-control" id="txtMa" />
              </div>
              <div class="col-6">
                <label for="">Tên Sinh Viên :</label>
                <input type="text" class="form-control" id="txtTen" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="">Email :</label>
                <input type="text" class="form-control" id="txtEmail" />
              </div>
              <div class="col-6">
                <label for="">Mật khẩu :</label>
                <input type="text" class="form-control" id="txtMKhau" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="">Điểm Toán :</label>
                <input type="text" class="form-control" id="txtToan" />
              </div>
              <div class="col-4">
                <label for="">Điểm lý :</label>
                <input type="text" class="form-control" id="txtLy" />
              </div>
              <div class="col-4">
                <label for="">Điểm Hóa :</label>
                <input type="text" class="form-control" id="txtHoa" />
              </div>
            </div>
            <div class="form-group text-center"></div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
